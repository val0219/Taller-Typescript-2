<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TV Series</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .header-section {
            background-color: #007bff;
            padding: 20px 0;
            margin-bottom: 30px;
            color: white;
        }
        .tv-icon {
            font-size: 24px;
            margin-right: 10px;
        }
        .table-container {
            margin: 20px 0;
        }
        .average-row {
            background-color: #e9ecef;
            font-weight: bold;
        }
        .serie-link {
            color: #007bff;
            text-decoration: none;
            cursor: pointer;
        }
        .serie-link:hover {
            color: #0056b3;
            text-decoration: underline;
        }
        .card {
            margin-top: 20px;
        }
        .card-img-top {
            height: 300px;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <div class="container">
    
        <div class="header-section">
            <h1 class="text-center">
                
                TV Series
            </h1>
        </div>

        <div class="row">
            <div class="col-md-6">
                <div class="table-container">
                    <table class="table table-striped table-hover">
                        <thead class="thead-dark">
                            <tr>
                                <th scope="col">#</th>
                                <th scope="col">Name</th>
                                <th scope="col">Channel</th>
                                <th scope="col">Seasons</th>
                            </tr>
                        </thead>
                        <tbody id="seriesTableBody">
                            
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="col-md-6">
                <div id="serieDetailCard" class="card" style="display: none;">
                    <img id="serieImage" class="card-img-top" src="" alt="">
                    <div class="card-body">
                        <h5 id="serieTitle" class="card-title"></h5>
                        <p id="serieDescription" class="card-text"></p>
                        <a id="serieLink" href="#" class="btn btn-primary" target="_blank">Ver m√°s</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.bundle.min.js"></script>
   
    <script src="dist/app-combined.js"></script>
</body>
</html>
